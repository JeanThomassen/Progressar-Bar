<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress-Bar</title>
</head>

<body>
    <article class="card">
        <svg width="245" height="245">
            <circle r="110" cx="50%" cy="50%" class="circle-background"></circle>
            <circle r="90" cx="50%" cy="50%" class="circle-progress"></circle>
            <text x="50%" y="50%" class="circle-text" id="progress-text">100%</text>
        </svg>
        <h1 class="card__title">CSS</h1>
    </article>

    <script src="script.js"></script>
</body>

</html>
